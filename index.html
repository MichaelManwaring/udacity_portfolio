<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="First Project in Udacity front-end Nanodegree">
  	<meta name="keywords" content="HTML,CSS">
  	<meta name="author" content="Michael Manwaring">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Site</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<!-- first row made from the header tag -->
		<header class="row">
        	<div class="col-md-6">
				<h1>Michael Manwaring</h1>
        	</div>
        	<div class="col-md-6">
				<h3>Front-end Web Developer</h3>
        	</div>
		</header>
		<div class="row">
			<div class="col-md-12">
				<!-- it seemed unnecessary to create two rows for these full width things so i combined them -->
				<img src="img/mirror.jpg" alt="Michael in the mirror" id="hero-image">
				<h1>Michael's Projects:</h1>
			</div>
		</div>
		<!-- third row is made from a section tag, columns are figures -->
		<section id="project-gallery" class="row">
			<figure class="col-md-4">
				<img src="img/soothing.png" alt="Soothing">
				<figcaption>Soothing Hues is the final project in my Google Scholarship Challenge. Have fun playing with this slightly erratic, somehow calming drawing app.</figcaption>
			</figure>
			<figure class="col-md-4">
				<img src="img/choose.png" alt="choose">
				<figcaption>My final project at NYCDA Web Development Bootcamp was a webapp called choose. I enjoyed the creative and building processes so much that I continue to update and tweak it as I learn new tricks.</figcaption>
			</figure>
			<figure class="col-md-4">
				<img src="img/joke.png" alt="Jokebox">
				<figcaption>The Jokebox is a JavaScript-powered jukebox of comedy! Play jokes from classic comedians on the realistic CSS stage!</figcaption>
			</figure>
		</section>
		<!-- final row made from footer tag -->
		<footer class="row">
			<p id="farewell" class="col-md-12">Thank you for visiting my portfolio site!</p>
		</footer>
	</div>
</body>
</html>
